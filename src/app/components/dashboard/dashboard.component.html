<div id="component-section" class="container-fluid py-4 px-0">
    <div class="g-dashboard-wrapper px-4">
        <div class="p-2 pb-4">
            <h1 class="ps-2 fs-4 fw-bold mb-0">Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 dashboard-icon-div p-2">
                <img class="dashboard-icon img-fluid" src="/assets/icons/dashboard-icon-member.png" alt="">
                <div class="pt-4 text-white">
                    <span>Members:</span>
                    <span class="dashboard-number-span"> {{membersNumber}}</span>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 dashboard-icon-div p-2">
                <img class="dashboard-icon img-fluid" src="/assets/icons/dashboard-icon-memberships.png" alt="">
                <div class="pt-4 text-white">
                    <span>Memberships:</span>
                    <span class="dashboard-number-span"> {{membershipTypesNumber}}</span>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 dashboard-icon-div p-2">
                <img class="dashboard-icon img-fluid" src="/assets/icons/dashboard-icon-staff.jpg" alt="">
                <div class="pt-4 text-white">
                    <span>Staff:</span>
                    <span class="dashboard-number-span"> {{staffNumber}} </span>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3 dashboard-icon-div p-2">
                <img class="dashboard-icon img-fluid" src="/assets/icons/dashboard-icon-classes.png" alt="">
                <div class="pt-4 text-white">
                    <span>Classes:</span>
                    <span class="dashboard-number-span"> {{classesNumber}} </span>
                </div>
            </div>
        </div>
        <div class="dashboard-doughnut-div d-flex justify-content-center"
            *ngIf="doughnutChartDatasets[0].data.length > 0">
            <canvas baseChart [labels]="membershipTypes" [datasets]="doughnutChartDatasets"
                [options]="doughnutChartOptions" [legend]="true" [type]="'doughnut'">
            </canvas>
        </div>
    </div>
</div>
