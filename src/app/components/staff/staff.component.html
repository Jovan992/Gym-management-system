<div id="component-section" class="container-fluid p-4">
  <div class="component-header p-2 pb-4">
    <div class="row d-flex justify-content-space-between align-items-baseline">
      <div class="col-9 component-title-container">
        <i class="fa fa-bars fs-4" aria-hidden="true"></i>
        <h1 class="ps-2 fs-4 mb-0">Staff List</h1>
      </div>
      <div class="col-3 d-flex justify-content-end">
        <button class="add-btn py-1" (click)="openAddStaffDialog()">
          <i class="fa fa-plus" aria-hidden="true"></i>
          Add Staff
        </button>
      </div>
    </div>
  </div>

  <div class="pe-2 py-3 text-end">
    <label for="" class="pe-2">Search</label>
    <input type="text" (keyup)="applyFilter($event)" #input />
  </div>
  <div class="g-table-wrapper">
    <table
      mat-table
      #table
      matSort
      [dataSource]="dataSource"
    >
      <ng-container matColumnDef="photo">
        <th
          mat-header-cell
          class="component-custom-mat-header-cell"
          *matHeaderCellDef
        >
          Photo
        </th>
        <td mat-cell *matCellDef="let staff" class="py-2">
          <img class="avatarImg" src="{{ staff.photo }}" alt="" />
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th
          mat-header-cell
          class="component-custom-mat-header-cell"
          mat-sort-header
          *matHeaderCellDef
        >
          Name
        </th>
        <td mat-cell *matCellDef="let staff" class="py-2">{{ staff.name }}</td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th
          mat-header-cell
          class="component-custom-mat-header-cell"
          mat-sort-header
          *matHeaderCellDef
        >
          Surname
        </th>
        <td mat-cell *matCellDef="let staff" class="py-2">
          {{ staff.surname }}
        </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th
          mat-header-cell
          class="component-custom-mat-header-cell"
          *matHeaderCellDef
        >
          Phone number
        </th>
        <td mat-cell *matCellDef="let staff" class="py-2">{{ staff.phone }}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th
          mat-header-cell
          class="component-custom-mat-header-cell"
          mat-sort-header
          *matHeaderCellDef
        >
          Role
        </th>
        <td mat-cell *matCellDef="let staff" class="py-2">{{ staff.role }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th
          mat-header-cell
          class="component-custom-mat-header-cell"
          mat-sort-header
          *matHeaderCellDef
        >
          Email
        </th>
        <td mat-cell *matCellDef="let staff" class="py-2">{{ staff.email }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th
          mat-header-cell
          class="component-custom-mat-header-cell py-2"
          *matHeaderCellDef
        >
          Action
        </th>
        <td mat-cell *matCellDef="let staff" class="py-2">
          <button
            id="component-action-btn-edit"
            class="component-action-btn me-1 my-2"
            (click)="openEditStaffDialog(staff)"
          >
            <i class="fa fa-pencil-square-o edit-icon" aria-hidden="true"></i>
          </button>
          <button
            id="component-action-btn-delete"
            class="component-action-btn"
            (click)="deleteStaffMember(staff.id, staff.name, 'staff')"
          >
            <i class="fa fa-trash delete-icon" aria-hidden="true"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        class="py-2 component-table-row"
        *matRowDef="let row; let even = even; columns: displayedColumns"
        [ngClass]="{ 'g-gray-row': even }"
      ></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell py-2" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page of staff list"
  >
  </mat-paginator>
</div>
